name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
  deployment-type:
    description: 'Type of the deployment'
    required: false
    default: 'SNAPSHOT'
outputs:
  version:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}-${{ inputs.eployment-type }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - run: echo Deployment Type - ${{ inputs.eployment-type }}.
      shell: bash
    - id: random-number-generator
      run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: bash build.sh
      shell: bash
    - run: bash push.sh
      shell: bash
    - run: goodbye.sh
      shell: bash
